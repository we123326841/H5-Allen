<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--<audio controls="controls" src="raw/给我你的爱.mp3">您的浏览器不支持</audio>-->
<button onclick="play()">你妈隔壁</button>
<audio id="au" src="raw/给我你的爱.mp3">您的浏览器不支持</audio>


<script>
    function play(){
      var au = document.getElementById("au");
        if (au.paused){
            au.play();
        }else{
            au.pause();
        }

    }
</script>
</body>
</html>
