<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
<table  border="1">
    <caption>表头</caption>

    <tr>
        <th>单元</th>
        <th>单元</th>
        <th>单元</th>

    </tr>
    <tr>
        <td></td>
        <td>单元格2</td>
        <td>单元格3</td>

    </tr>



    <tr>
        <td>单元格4</td>
        <td>单元格5</td>
        <td>单元格6</td>

    </tr>

</table>

<br/>


<table border="10">
    <tr><th>水果</th>
    <th>很想吃吗</th>
    </tr>
    <tr>
        <td><ul>
           <li>苹果</li>
            <li>香蕉</li>
            <li>雪糕</li>
        </ul></td>

        <td>

            我很想吃呢
        </td>
    </tr>
</table>

<br/>

<table border="50"  cellpadding="100" cellspacing="20" bgcolor="#7fff00" background = "mei.png">
    <tr><th>单元</th>   <th>单元</th> <th>单元</th></tr>
    <tr>
        <td>单元格1</td>
        <td>单元格2</td>
        <td>单元格3</td>
    </tr>
    <tr>
        <td>单元格4</td>
        <td>单元格5</td>
        <td>单元格6</td>
    </tr>


</table>
</body>
</html>
