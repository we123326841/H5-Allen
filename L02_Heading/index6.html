<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样式</title>
    <link rel="stylesheet" type="text/css" href="MyCss.css">
    <style type="text/css">
        span{

            color: blue;
        }
    </style>
</head>
<body>
    <p>大家好!</p>//块元素 通常会以新行开始
    <h1>大家好</h1>
    <b>这是一个加重标签</b>// 内联元素通常不会以新行开始<b><a><img>
    <a>这是一个超链接标签</a>
<div id="divid">//div元素也被称为快元素,其主要是组合HTML元素的容器
    <p>hello jikexueyuan</p>
    <a>点击我啊</a>
</div>

<div id="dadaw">
    <p><span>这是一个测试效果</span>你他妈的家</p>//span元素是内联元素.可作为文本的容器
</div>
</body>
</html>
