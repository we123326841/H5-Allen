<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串</title>
</head>
<body>
    <script>
        var str = "hello world koko";
        document.write(str.length+"<br>");
        document.write(str.indexOf("wo")+"<br>");
        document.write(str.match("wor")+"<br>");
        document.write(str.replace("wor","jjj")+"<br>");
        document.write(str.toUpperCase()+"<br>");
        document.write(str.split(" "));


    </script>

</body>
</html>
