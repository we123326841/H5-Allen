<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js运算</title>
</head>
<body>
<script>
    var i = 10;
    var j = 190;
    var p = "10";

    document.write(i==p);// 10 == "10" 也是true 因为比较的是值
    document.write(i===p);// 类型相同  数字也要相同
    document.write(i!=p);
    document.write(i!==p);
    document.write("<br>")
    document.write(i<j&&j!=2);
    document.write(i<j?"你们亲爱的":"你他妈的");


</script>

</body>
</html>
