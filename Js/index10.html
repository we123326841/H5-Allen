<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css操作</title>
    <style>
        #divId {
            background-color: #40b844;
            width: 50px;
            height:50px;
        }
    </style>
</head>
<body>
<div id="divId">
    hello

</div>
<button onclick="demo()">nitama de </button>

<script>

    function demo() {
        document.getElementById("divId").style.backgroundColor = "red";
        document.getElementById("divId").style.color = "yellow";
    }
</script>

</body>
</html>
